name: tinyos
display-name: tinyos
revision: 1
architecture: amd64
series: jammy
class: preinstalled
kernel: linux-generic-hwe-22.04
gadget:
  url: file://./pc-gadget/
  type: directory
rootfs:
  components:
    - main
    - universe
    - restricted
  pocket: updates
  seed:
    urls:
      - git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/
    branch: jammy
    names:
      - server
      - server-minimal
  sources-list-deb822: true
customization:
  components:
    - main
    - universe
    - restricted
  pocket: updates
  manual:
    make-dirs:
      - path: /opt/tinybox/build/
        permissions: 0755
      - path: /raid/
        permissions: 0777
    copy-file:
      # build-time chroot setup
      - source: ./build/in-chroot.sh
        destination: /opt/tinybox/build/in-chroot.sh
      - source: ./build/deps/
        destination: /opt/tinybox/build/deps/
      # default grub config
      - source: ./misc/grub
        destination: /etc/default/grub
      # fix raid array mounting quirks
      - source: ./misc/mdadm.conf
        destination: /etc/mdadm/mdadm.conf
      # displayservice
      - source: ./build/venv
        destination: /opt/tinybox/build/venv
      - source: ./tinyturing/
        destination: /opt/tinybox/tinyturing/
      - source: ./service/
        destination: /opt/tinybox/service/
      # setup
      - source: ./setup/
        destination: /opt/tinybox/setup/
      # tools
      - source: ./tools/
        destination: /opt/tinybox/tools/
    execute:
      - path: /opt/tinybox/build/in-chroot.sh
  cloud-init:
    user-data: |
      #cloud-config
      preserve_hostname: true
      bootcmd:
        - [ cloud-init-per, once, enabledisplayservice, systemctl, enable, displayservice.service ]
        - [ cloud-init-per, always, startdisplayservice, systemctl, start, displayservice.service ]
      mounts:
        - [ /dev/md/0, /raid, auto, "defaults,noatime,nofail", "0", "2" ]
      users: []
      runcmd:
        - [ cloud-init-per, once, enabledisplayservice, systemctl, enable, displayservice.service ]
        - [ cloud-init-per, always, startdisplayservice, systemctl, start, displayservice.service ]
        - [ cloud-init-per, once, enablepoweroff, systemctl, enable, poweroff.service ]
        - [ cloud-init-per, once, enablereboot, systemctl, enable, reboot.service ]
        - [ cloud-init-per, once, enablesleeping, systemctl, enable, sleeping.service ]
        - [ cloud-init-per, once, hostname, hostnamectl, hostname, tinybox ]
        - [ cloud-init-per, once, ntp, timedatectl, set-ntp, true ]
        - [ cloud-init-per, once, adduser, bash, /opt/tinybox/setup/adduser.sh ]
        - [ cloud-init-per, once, update, bash, /opt/tinybox/setup/update.sh ]
        - [ cloud-init-per, once, raidsetup, bash, /opt/tinybox/setup/raidsetup.sh ]
        - [ cloud-init-per, once, driverinstall, bash, /opt/tinybox/setup/driverinstall.sh ]
        - [ cloud-init-per, once, initialpackage, bash, /opt/tinybox/setup/initialpackage.sh ]
        - [ cloud-init-per, always, correctperms, bash, /opt/tinybox/setup/correctperms.sh ]
        - [ cloud-init-per, once, ensuredspackage, bash, /opt/tinybox/setup/ensuredspackage.sh ]
        - [ cloud-init-per, once, reboot, bash, /opt/tinybox/service/reboot.sh ]
      byobu_by_default: enable
      power_state:
        delay: now
        mode: reboot
        message: Rebooting after setup
        condition: true
    meta-data: |
      dsmode: local
  extra-packages:
    # bootloader
    - name: grub-efi-amd64
    - name: grub2-common
    # preinstalled
    - name: bash-completion
    - name: btop
    - name: build-essential
    - name: clang
    - name: ipmitool
    - name: jq
    - name: locales
    - name: ripgrep
    - name: rsync
    - name: time
    # for displayservice
    - name: python3
    - name: python3-pip
    - name: python3-venv
    - name: netcat-openbsd
  extra-snaps:
    # required
    - name: snapd
    - name: core20
    # preinstalled
    - name: nvtop
artifacts:
  img:
    - name: tinyos.img
  manifest:
    name: tinyos.manifest
