name: tinyos
display-name: tinyos
revision: 1
architecture: amd64
series: jammy
class: preinstalled
kernel: linux-image-generic
gadget:
  url: https://github.com/snapcore/pc-gadget.git
  branch: classic
  type: git
rootfs:
  components:
    - main
    - universe
    - restricted
  pocket: updates
  seed:
    urls:
      - git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/
    branch: jammy
    names:
      - server-minimal
  sources-list-deb822: true
customization:
  components:
    - main
    - universe
    - restricted
  pocket: updates
  manual:
    add-user:
      - name: root
        id: 0
        password: pass
        password-type: text
    make-dirs:
      - path: /opt/tinybox/screen/
        permissions: 0755
      - path: /opt/tinybox/setup/
        permissions: 0755
      - path: /opt/tinybox/monitoring/
        permissions: 0755
      - path: /raid/
        permissions: 0777
    copy-file:
      - source: ./tinybox.cfg
        destination: /etc/cloud/cloud.cfg.d/tinybox.cfg
      - source: ./tinyturing/display.py
        destination: /opt/tinybox/screen/display.py
      - source: ./tinyturing/logo.png
        destination: /opt/tinybox/screen/logo.png
      - source: ./setup/bootup.py
        destination: /opt/tinybox/setup/bootup.py
      - source: ./setup/firstsetup.py
        destination: /opt/tinybox/setup/firstsetup.py
      - source: ./monitoring/monitoring.py
        destination: /opt/tinybox/monitoring/monitoring.py
  cloud-init:
    user-data: |
      #cloud-config
  extra-packages:
    - name: grub-efi-amd64
    - name: python3
    - name: python3-pip
    - name: python3-numpy
    - name: python3-serial
    - name: python3-pygame
    - name: build-essential
  extra-snaps:
    - name: core20
artifacts:
  img:
    - name: tinyos.img
